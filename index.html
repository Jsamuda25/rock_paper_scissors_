<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
  <div id="wrapper">
  <body>
    
    <h3 id="heading"><strong><em> First to Five: Rock-Paper-Scissors</em></strong></h3>
    <div class = "button-container">
      
      <div class="box-container">
        <div class="box">
          <div class="rock" div id="rock-pic"><img src="img/rock.jpg" alt="Rock"></div>
          <div id="button"><button id="rock">Rock</button></div>
        </div>

        <div class="box">
          <div class="paper" div id="paper-pic"><img src="img/paper.jpg" alt="Paper"></div>
          <div id="button"><button id="paper">Paper</button></div>
        </div>

        <div class="box">
          <div class="scissors" div id="scissors-pic"><img src="img/scissors.jpg" alt="Scissors"></div>
          <div id="button"><button id="scissors">Scissors</button></div>
        </div>

      </div>
    </div>

    <div class ="game-components">
      <div id="result">Round result: N/A </div>

      <div class ="choices">
        <div id="user-choice">You chose: N/A</div>
        <div id="comp-choice">CPU chose: N/A</div>
      </div>

      <div class="scoreboard">
        <div id ="score"><em>Score</em></div>
        <div class="points">
          <div id="user-score">You: 0</div>
          <div id="computer-score">Computer: 0</div>
        </div>
      </div>

      <div id="game"></div>
      <div id="button"><button id="reset">Reset</button></div>
    </div>

   
    <script src="script.js"></script>

  </body>
  </div>
</html>
